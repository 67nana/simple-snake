<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇小游戏 - by 67nana</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p.description {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    canvas {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 贪吃蛇小游戏 - by 67nana</h1>
    <p class="description">使用 HTML + CSS + JavaScript 实现｜方向键控制｜吃苹果加分 🐍🍎</p>
  </header>

  <div class="game-wrapper">
    <div id="game-ui" class="hidden">
      <p id="status">⏳ bro生命的倒计时开始噜…</p>
      <p id="timer">⏳ 剩余时间：<span id="time">60</span><span class="unit">s</span></p>
      <p id="score">🍏 当前得分：<span id="score-value">0</span></p>
    </div>          
    <canvas id="gameCanvas" width="600" height="600"></canvas>
  </div>        

  <!-- 开始按钮 -->
  <div id="start-screen">
    <button id="start-button" onclick="startGame()">
      <img src="assets/start_button.png" alt="开始游戏" />
      <span class="btn-text">bro出生</span>
    </button>            
  </div>

  <div id="floating-texts-container"></div>

  <script src="snake.js"></script>
</body>
</html>
