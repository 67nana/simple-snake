<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇小游戏 - by 67nana</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p.description {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    canvas {
      margin-top: 1rem;
    }
    #start-screen {
      margin-top: 2rem;
    }
    #game-log {
      position: absolute;
      top: 60px;
      right: 10px;
      width: 200px;
      text-align: left;
      font-size: 14px;
      color: white;
    }
    #start-button {
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 2rem;
    }
    #start-button img {
      width: 555px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 贪吃蛇小游戏 - by 67nana</h1>
    <p class="description">使用 HTML + CSS + JavaScript 实现｜方向键控制｜吃苹果加分 🐍🍎</p>
  </header>

  <div class="game-wrapper" style="display: flex; justify-content: center; gap: 20px;">
    <div>
      <div id="game-ui">
        <p id="status">⏳ bro生命的倒计时开始噜…</p>
        <p id="timer">⏳ 剩余时间：<span id="time">60</span>s</p>
        <p id="score">🍏 当前得分：<span id="score-value">0</span></p>
      </div>
      <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>
  
    <!-- HUD 日志区域 -->
    <div id="game-log" style="width: 200px; text-align: left; font-size: 14px;"></div>
  </div>
  

  <!-- 游戏日志面板 -->
  <div id="game-log"></div>

  <!-- 开始按钮区域 -->
  <div id="start-screen">
    <button id="start-button">
      <img src="assets/start_button.png" alt="开始游戏" />
      <div class="btn-text">bro出生</div>
    </button>
  </div>

  <div id="floating-texts-container"></div>

  <!-- 脚本必须先加载逻辑，再加载界面 -->
  <script src="logic.js"></script>
  <script src="snake.js"></script>

  <!-- 按钮绑定逻辑 -->
  <script>
    document.getElementById('start-button').addEventListener('click', () => {
      if (typeof startGame === 'function') {
        startGame();
      } else {
        alert('⚠️ 游戏主逻辑未加载成功，请检查 snake.js 是否正常');
      }
    });
  </script>
</body>
</html>
